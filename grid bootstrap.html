<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
  </script>
</head>
<style>
  .parent {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    background-color: #a643be;
    padding: 10px;
  }

  .child {
    background-color: rgba(253, 193, 221, 0.8);
    border: 1px solid rgba(0, 0, 0, 0.8);
    padding: 20px;
    font-size: 30px;
    text-align: center;
    border: 1px solid salmon;
  }


  
</style>

<body>
  <div class="container">
  <div class="row">
    <div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
    <div class="child">4</div>
    <div class="child">5</div>
    <div class="child">6</div>
    <div class="child">7</div>
    <div class="child">8</div>
    <div class="child">9</div>
    <div class="child">10</div>
  </div>
  </div>
  <div class="container fluid">
  <div class="row">
    <div class="col-md-3"  style="background-color:rgb(119, 119, 231);">s</div>
    <div class="col-md-9" style="background-color:rgb(201, 155, 189);">n</div>
    <div class="col-md-4" style="background-color:rgb(255, 112, 196);">i</div>
  </div>
  </div>
</body>

</html>
