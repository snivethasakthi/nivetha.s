
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 70%;
    margin: auto;
  }
  .button{
    align-items: center;
    padding-left: 900px;
  }
  </style>
</head>
<body>
    <div class="container">
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"></li>
            
           <li data-target="#myCarousel" data-slide-to="2"></li>

           <li data-target="#myCarousel" data-slide-to="3"></li>
           
    
        
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="button">
                <button type="button" class="btn btn-success">download</button>
                <button type="button"  class="btn btn-success">dowlo</button>
              </div>
      
            <div class="item active">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRR_ULr7U-vkcVqSeWmRG4JAsxZFIAgObMNH3WzXyEvQg&s" alt="Chania" width="460" height="345">
              <div class="carousel-caption">
                <p><h1>botstrap carousal create response image sliders for your websie in a few clicks</h1></p>
                <h3>Chania</h3>
                <div class="btn">
              <span><button type="button" class= "btn btn-primary" ><b>forw indow</b></button></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               <span> <button type="button" class="btn btn-primary"><b>for MAC</b></button></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
              </div>
            </div>
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRR_ULr7U-vkcVqSeWmRG4JAsxZFIAgObMNH3WzXyEvQg&s" alt="Chania" width="460" height="345">
                 <div class="carousel-caption">
                </div>
              </div>
              <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRR_ULr7U-vkcVqSeWmRG4JAsxZFIAgObMNH3WzXyEvQg&s" alt="Chania" width="460" height="345">
                 <div class="carousel-caption">
                </div>
              </div>
            
                 <!-- Left and right controls -->
                 <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
            
        
          </div>
        </body>
</html>
